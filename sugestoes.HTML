<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title> Sugestões </title>
  <style>
        input {
            border-radius: 10px;
            padding: 10px;
            margin: 8px;
            border: 5px solid #ccc;
        }
        form {
            max-width: 100px;
            margin: 100px auto;
        }
    </style>
</head>
<body>
  <h2 align="center">Sugestões</h2>
  <div class="regras">
    <strong>Regras para sugestões:</strong>
    <ul>
      <li>Seja claro e objetivo.</li>
      <li>Não envie conteúdo ofensivo.</li>
      <li>Sugestões são revisadas antes de serem publicadas.</li>
    </ul>
  </div>

  <form action="#" method="post">
        <label for="campo1">Nome:</label>
        <input type="text" id="campo1" name="Nome" placeholder="Digite seu nome aqui"><br>
        
        <label for="campo2">Sugestão:</label>
        <input type="text" id="campo2" name="Sugestão" placeholder="Digite sua sugestão aqui"><br>
        
        <label for="campo3">Seu login:</label>
        <input type="text" id="campo3" name="Login" placeholder="Digite seu login de confirmação aqui"><br>
        
        <button align center type="button">Enviar</button>
    </form>
</body>
</html>
