<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title> Sugestões </title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea {
      width: 100%;
      min-height: 120px;
      margin-top: 10px;
      padding: 10px;
      font-size: 1em;
    }
    button {
      margin-top: 10px;
      padding: 8px 15px;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #666; }
    .regras {
      background: #f3f3f3;
      padding: 10px;
      border-radius: 5px;
      font-size: 0.9em;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h2 align="center">Sugestões</h2>
  <div class="regras">
    <strong>Regras para sugestões:</strong>
    <ul>
      <li>Seja claro e objetivo.</li>
      <li>Não envie conteúdo ofensivo.</li>
      <li>Sugestões são revisadas antes de serem publicadas.</li>
    </ul>
  </div>

  <form action="#" method="post">
        <label for="Nome">Nome:</label>
        <input type="text" id="nome" name="Nome" placeholder="Digite seu nome aqui"><br>
        
        <label for="Sugestao">Sugestão:</label>
        <input type="text" id="sugestao" name="Sugestão" placeholder="Digite sua sugestão aqui"><br>
        
        <label for="Email">Seu login:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu login de confirmação aqui"><br>
        
        <button align center type="button">Enviar</button>
    </form>
</body>
</html>
