<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Simples</title>
  <style>
  .calculadora {
    width: 220px;
    margin: 50px auto;
    border: 1px solid #804f4f;
    padding: 10px;
    box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    border-radius: 6px;
  }
  #visor {
    width: 95%;
    height: 40px;
    font-size: 20px;
    margin-bottom: 10px;
    text-align: right;
    padding: 5px;
  }
  .botoes {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 4 colunas */
    gap: 5px;
  }

  .botoes button {
    padding: 12px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 4px;
    border: none;
    color: #fff;
  }

  .btn-num {
    background-color: #4CAF50;
  }
  .btn-op {
    background-color: #2196F3;
  }
  .btn-clear {
    background-color: #f44336;
  }
  .btn-eq {
    background-color: #FF9800;
  }
  .botoes button:hover {
    filter: brightness(1.1);
  }
</style>

</head>
<body>
  <div class="calculadora">
    <input type="text" id="visor" disabled value="0">

   <div class="botoes">
  <button class="btn-num" onclick="adicionarAoVisor('7')">7</button>
  <button class="btn-num" onclick="adicionarAoVisor('8')">8</button>
  <button class="btn-num" onclick="adicionarAoVisor('9')">9</button>
  <button class="btn-op" onclick="adicionarAoVisor('/')">/</button>

  <button class="btn-num" onclick="adicionarAoVisor('4')">4</button>
  <button class="btn-num" onclick="adicionarAoVisor('5')">5</button>
  <button class="btn-num" onclick="adicionarAoVisor('6')">6</button>
  <button class="btn-op" onclick="adicionarAoVisor('*')">Ã—</button>

  <button class="btn-num" onclick="adicionarAoVisor('1')">1</button>
  <button class="btn-num" onclick="adicionarAoVisor('2')">2</button>
  <button class="btn-num" onclick="adicionarAoVisor('3')">3</button>
  <button class="btn-op" onclick="adicionarAoVisor('-')">-</button>

  <button class="btn-clear" onclick="limparVisor()">C</button>
  <button class="btn-num" onclick="adicionarAoVisor('0')">0</button>
  <button class="btn-eq" onclick="calcularResultado()">=</button>
  <button class="btn-op" onclick="adicionarAoVisor('+')">+</button>
</div>

    </div>
  </div>

  <script src="java2.js"></script>
</body>
</html>
